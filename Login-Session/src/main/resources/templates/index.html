<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>메인 페이지</title>
	</head>
	<body>
		<div th:if="${session.loginSession != null}">
			<p th:text="${session.loginSession.member_name} + '님 환영합니다.'"></p>
			<a href="/logout">로그아웃</a>
		</div>
		<div th:if="${session.loginSession == null}">
			<p>로그인하지 않았습니다</p>
			<a href="#">회원가입하러가기</a>
			<a href="/login">로그인하러가기</a>
		</div>
	</body>
</html>
