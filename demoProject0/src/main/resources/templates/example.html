<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>정적 자원 (js, css, html) 연결</title>
		<link rel="stylesheet" href="/css/ex.css">
	</head>
	<body>
		<!-- link 연결 script 파일 구분지어서 연결
			static 폴더를 기준으로 css 파일 경로 작성
			제일 앞 "/" == static 폴더를 기준으로 시작
		 -->
		 
		<h1>정적 자원을 연결하는 곳 입니다.</h1>
		<div class="container">
			<!-- static 폴더 기준으로 image 파일 경로 작성하기 -->
			<img src="/image/marley.jpg">
			<img src="/image/hogam.jpg">
			<img src="/image/healing.jpg">
			
			<button id="btn">자바스크립트 연결 테스트</button>
			
			<!-- static 폴더 기준으로 javascript 파일 경로 작성 -->
			<script src="/js/ex.js"></script>
		</div>
	</body>
</html>
